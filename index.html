<html>
 <head>
  <title>VK</title>
  <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
  <style>
#log, #log > div {
  border-style : solid;
  border-width : 1px;
}
#log {
  padding : 5px;
  background-color : #ffffee;
  border-color : #ffff00;
}
#log > div {
  margin : 8px;
  padding : 8px;
  background-color : #ddffcc;
  border-color : #55ff00;
}
  </style>
 </head>
 <body>
  <script type="text/javascript">
    VK.init({
      apiId: 1943647
    });
    var ME = {};
    ME.log = function(text) {
      var el = document.createElement('div');
      el.textContent = text;
      document.getElementById('log').appendChild(el);
    };
    ME.getStatus = function(id, action) {
      VK.Api.call('status.get', {user_id : id}, function(r) {
        if (r.response) {
          action(r.response.text);
        }
      });
    }
    ME.go = function() {
      VK.Auth.login(function(response) {
        if (response.session) {
          ME.log('User: ' + response.session.mid);
        } else {
          alert('Auth failed!');
        }
      }, 1024);
    };
    ME.watchStatus = function(id) {
      var cur;
      var checkUpdate = function() {
        ME.getStatus(id, function(text) {
          if (text != cur) {
            cur = text;
            ME.log(id + ' changed status to "' + text + '" at ' + new Date().toString());
          }
        });
        setTimeout(checkUpdate, 100);
      }
      checkUpdate();
    }
  </script>
  <form>
   <input type='button' value='Go' onClick='ME.go()'/>
   <input type='text' id='statusId'/>
   <input type='button' value='Get status' onClick='var value = document.getElementById("statusId").value; ME.log("Watching for " + value); ME.watchStatus(value);'/>
  </form>
  <div id='log'>
  </div>
 </body>
</html>
