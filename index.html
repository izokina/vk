<html>
 <head>
  <title>VK</title>
  <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
  <script type="text/javascript">
    VK.init({
      apiId: 1943647
    });
    function go() {
    VK.Auth.login(function(response) {
      if (response.session) {
        document.write('User: ' + response.session.mid);
        VK.Api.call('status.get', {}, function(r) {
          if (r.response) {
            document.write(r.response.text);
          }
        });
      } else {
        alert('Auth failed!');
      }
    }, 1024);
    }
  </script>
 </head>
 <body>
  <form>
   <button onClick='go()'>Go!</button>
  </form>
 </body>
</html>
