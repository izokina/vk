<html>
 <head>
  <title>VK</title>
  <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
  <script type="text/javascript">
    VK.init({
      apiId: 1943647
    });
  </script>
 </head>
 <body>
  <script>
    function authInfo(response) {
      if (response.session) {
        document.write('user: ' + response.session.mid);
      } else {
        alert('Auth failed!');
      }
    }
    VK.Auth.getLoginStatus(authInfo);
    VK.Api.call('status.get', {}, function(r) {
      if (r.error) {
        alert('' + r.error.error_code + ' ' + r.error.error_msg);
      }
      if (r.response) {
        document.write(r.response.text);
      }
    });
  </script>
 </body>
</html>
